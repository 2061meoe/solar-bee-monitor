<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar Bee Monitor</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1f4037, #99f2c8);
    color: white;
    text-align: center;
}

h1 {
    margin-top: 20px;
}

.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px;
    flex-wrap: wrap;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 20px;
    border-radius: 15px;
    width: 200px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.value {
    font-size: 28px;
    font-weight: bold;
}

.chart-container {
    width: 80%;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 40px;
}
</style>
</head>

<body>

<h1>üêù Solar Bee Monitor</h1>

<div class="container">
    <div class="card">
        <h3>Temp√©rature</h3>
        <div class="value" id="temp">-- ¬∞C</div>
    </div>
    <div class="card">
        <h3>Humidit√©</h3>
        <div class="value" id="hum">-- %</div>
    </div>
    <div class="card">
        <h3>Pression</h3>
        <div class="value" id="press">-- hPa</div>
    </div>
</div>

<div class="chart-container">
    <canvas id="chart"></canvas>
</div>

<script>
const ctx = document.getElementById('chart').getContext('2d');

let labels = [];
let tempData = [];
let humData = [];
let pressData = [];

const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [
            {
                label: 'Temp√©rature (¬∞C)',
                data: tempData,
                borderColor: 'red',
                fill: false
            },
            {
                label: 'Humidit√© (%)',
                data: humData,
                borderColor: 'blue',
                fill: false
            },
            {
                label: 'Pression (hPa)',
                data: pressData,
                borderColor: 'green',
                fill: false
            }
        ]
    },
    options: {
        responsive: true,
        animation: false,
        scales: {
            y: {
                beginAtZero: false
            }
        }
    }
});

// Simulation des donn√©es (√† remplacer par fetch() ESP32)
function updateData() {

    // Simule valeurs capteur
    let temperature = (20 + Math.random() * 5).toFixed(1);
    let humidite = (50 + Math.random() * 10).toFixed(1);
    let pression = (1010 + Math.random() * 5).toFixed(1);

    document.getElementById("temp").innerText = temperature + " ¬∞C";
    document.getElementById("hum").innerText = humidite + " %";
    document.getElementById("press").innerText = pression + " hPa";

    let now = new Date().toLocaleTimeString();

    labels.push(now);
    tempData.push(temperature);
    humData.push(humidite);
    pressData.push(pression);

    if (labels.length > 20) {
        labels.shift();
        tempData.shift();
        humData.shift();
        pressData.shift();
    }

    chart.update();
}

setInterval(updateData, 3000);
</script>

</body>
</html>
